<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="./blocks/theme/theme.css">
    <link rel="stylesheet" href="./blocks/layout/layout.css">
    <link rel="stylesheet" href="./blocks/text/text.css">
    <link rel="stylesheet" href="./blocks/payment/payment.css">
</head>

<body>
    <div class="layout layout__container_size_m">
        <div class="theme_color_project-default">
            <div class="theme_space_default_xl payment">
                <div
                    class="theme_size_default_xxl text text_size_xxl text_type_h1 text__word_width_l text_view_primary">
                </div>
            </div>
        </div>
    </div>
    <script>

        const data = [
            // на этот блок предикат вернет `true` и шаблон будет применён
            { block: 'link' },

            // на все следующие сущности предикат вернет `false` и шаблон не будет применён
            { block: 'para' },
            'link',
            { block: 'link', elem: 'text' }
        ];

        const data2 = { block: 'text' };

        function generateTemplate(data) {
            const generator = obj => {
                if (typeof obj !== 'object') {
                    throw new Error('incorrect data');
                }
                return 'test';
            };

            if (Array.isArray(data)) {
                return data.forEach(item => generator(item))
            };
            return generator(data);
        }

        console.log(generateTemplate(data));
        console.log(generateTemplate(data2));
    </script>
</body>

</html>
